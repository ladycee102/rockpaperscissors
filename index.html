<!DOCTYPE html>
<html>
<head>
	<!-- Title appears in the browser tabs -->
	<title>Rock Paper Scissors</title>

	<!-- Imports Bootstrap styles -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	<!-- This links our CSS styles to our HTML file -->
	<link rel="stylesheet" type="text/css" href="./index.css">
</head>
<body>
	<div class="container">
		
		<header>
			<h1 class="text-center">Rock, Paper, Scissors</h1>
			<h3 class="text-center">Select an item to start the game!</h3>
		</header>

		<main>

			<div class="d-flex justify-content-around mt-4">
				<img class="pics" src="http://pngimg.com/uploads/stone/stone_PNG13545.png" alt="Rock" id="rock">
				<img class="pics" src="http://pngimagesfree.com/Paper/Roll_Paper-01.png" alt="Paper" id="paper">
				<img class="pics" src="http://www.pngpix.com/wp-content/uploads/2016/07/PNGPIX-COM-Scissors-PNG-Transparent-Image-1-1-500x401.png" alt="Scissors" id="scissors">
			</div>

			<h3 class="text-center mt-5" id="result"></h3>

		</main>

	</div>
	<!-- jQuery link -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- This links our JavaScript rules to our HTML file -->
	<script type="text/javascript" src="./index.js"></script>
</body>
</html>
